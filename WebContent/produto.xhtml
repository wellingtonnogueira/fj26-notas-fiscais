<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:caelum="http://java.sun.com/jsf/composite/caelum"
		xmlns:h="http://java.sun.com/jsf/html" >

	<ui:composition template="/_template.xhtml">
		<ui:define name="corpo" >

			<h:form id="formProduto">
				<h2>Novo Produto</h2>
				<fieldset>
					<legend>Dados do Produto</legend>
				
					<h:outputLabel value="Nome: " for="nome" />
					<h:inputText id="nome" value="#{produtoBean.produto.nome}" />
					
					<h:outputLabel value="Descrição: " for="descricao" />
					<h:inputTextarea id="descricao" value="#{produtoBean.produto.descricao}" />
					
					<h:outputLabel value="Preço: " for="preco" />
					<h:inputText id="preco"  value="#{produtoBean.produto.preco}" />
					
					<caelum:botaoAjax label="Gravar" acao="#{produtoBean.grava}" rendered="#{empty produtoBean.produto.id}" />
					
					<h:commandButton value="Atualizar" action="#{produtoBean.grava}" rendered="#{not empty produtoBean.produto.id}">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>
					
				</fieldset>
						
				<!-- Listagem dos dados cadastrados -->
				<h2>Listagem de Produtos</h2>
				
				<h:dataTable value="#{produtoBean.produtos}" var="produto" styleClass="dados" rowClasses="impar,par">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						#{produto.nome}
					</h:column>
					
					<h:column>
						<f:facet name="header">Descrição</f:facet>
						#{produto.descricao}
					</h:column>
					
					<h:column>
						<f:facet name="header">Preço</f:facet>
						#{produto.preco}
					</h:column>
					
					<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandLink value="Alterar">
							<f:setPropertyActionListener target="#{produtoBean.produto}" value="#{produto}" />
							<f:ajax execute="@form" render="@form" />
						</h:commandLink>
					</h:column>
					
					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink value="Remover" action="#{produtoBean.remove(produto)}">
							<f:ajax execute="@form" render="@form" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
					
			</h:form>
		</ui:define>
	</ui:composition>

</html>
