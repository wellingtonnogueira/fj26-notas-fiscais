<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html" >
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet name="style.css" library="css" />
<title>Sistema de Notas Fiscais - UberDist</title>
</h:head>
<h:body>

	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany" />
		<div id="usuarioLogado">
			<h:form id="logout" rendered="#{loginBean.logado}">
				Logado como #{loginBean.usuario.login}
				<h:commandLink value="X" action="#{loginBean.efetuaLogout}" />
			</h:form>
		</div>
	</div>
	
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	
	<div id="rodape">
		Copyright 2010.
		Todos os Direitos reservados a Wellington Ramos Nogueira.
	</div>
	
</h:body>
</html>
